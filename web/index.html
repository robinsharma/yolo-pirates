<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
	<head>
		<title>yolo pirates</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="Ahoy! Transform your messages into awesome yoda talk! YOLO">
		
		<link rel="kik-icon" href="img/yolo_pirate.png">
		<link rel="canonical" href="http://yolo-pirates.herokuapp.com/">
		
		<!-- Styles -->
		<link rel="stylesheet" href="/css/app.css?inline=1">
		<link rel="stylesheet" href="css/styles.css?inline=1">
		<link rel="stylesheet" href="css/page-home.css?inline=1">
		<link rel="stylesheet" href="css/page-message.css?inline=1">

		<script src='http://kik-madserve.herokuapp.com/ad.js'></script> <!--This goes in your HEAD Section -->
	</head>
	<body>
		<div class="app-page home-page" data-page="home">
			<div class="app-content">
				<div class="logo symbol">L</div>
				<div class="text-box">
					<textarea class="app-input message-box" placeholder="Type your message here"></textarea>
				</div>
				<div class="button-section">
					<div class="app-button preview-button pirate"><span class="button-text">Preview</span><div class="spinner"></div></div>
					<div class="app-button send-button pirate"><span class="button-text">Send</span><div class="spinner"></div></div>
				</div>
				<div class="preview-section">
					<div class="preview-text translated-message pirate">Preview your Yodatized message here</div>
				</div>
				<div id="banner-container"></div>
			</div>
		</div>		

		<div class="app-page message-page" data-page="message">
			<div class="app-content">
				<div class="content-wrap">
					<div class="logo symbol">L</div>
					<div class="message-section">
						<div class="translated-message pirate"></div>
					</div>
					<div class="button-section">
						<div class="app-button back-button pirate">Back</div>
						<div class="app-button fwd-button pirate">Send</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="zerver/ArrPI.js"></script>
		<script type="text/javascript" src="js/kik.js?inline=1"></script>
		<script type="text/javascript" src="js/app.js?inline=1"></script>
		<script type="text/javascript" src="js/page-home.js?inline=1"></script>
		<script type="text/javascript" src="js/page-message.js?inline=1"></script>
		<script type="text/javascript" src="js/main.js?inline=1"></script>
	</body>


</html>
